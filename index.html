<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scale=no">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
        <title>Ohmyfood!</title>
        <link rel="stylesheet" href="Normalize.css">
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>
        <header>
            <h1>ohmyfood</h1>
        </header>
        <main>
            <section class="exploration">
                <div class="belleville">
                    <i class="fa-solid fa-location-dot"></i>
                    <h2>Paris, Belleville</h2>
                </div>
                <div class="search">
                    <h2>Réservez le menu qui<br/> vous convient</h2>
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                    <button class="search_button" type="button">
                    Explorer nos restaurants
                    </button>
                </div>
            </section>
            <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <ol>
                    <li><i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant</li>
                    <li><i class="fa-solid fa-list"></i>Composez votre menu</li>
                    <li><i class="fa-solid fa-store"></i>Dégustez au restaurant</li>
                </ol>
            </section>
            <section class="menu">
                <h2>Restaurants</h2>
                <div class="menu-cards">
                    <div class="cards">Restaurant1</div>
                    <div class="cards">Restaurant2</div>
                    <div class="cards">Restaurant3</div>
                    <div class="cards">Restaurant4</div>
                </div>
            </section>
        </main>
    </body>
</html>
